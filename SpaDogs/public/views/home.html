<header id="group1" class="parallax-group">
	<div class="parallax-layer parallax-layer-base" id="carousel-bg">
		<uib-carousel interval="myInterval" no-wrap="noWrapSlides">
			<uib-slide ng-repeat="slide in slides" active="slide.active">
				<div class="fill" style="background-image:url(http:{{ slide.image }});"></div>
				<div class="carousel-caption">
					<div class="h-text">Slide {{ $index }}</div>
					<div class="p-text">{{ slide.text }}</div>
				</div>
			</uib-slide>
		</uib-carousel>
	</div>	
</header>
<div id="group2" class="parallax-group">
	<div class="parallax-layer parallax-layer-base"><div class="title">Base Layer</div></div>
	<div class="parallax-layer parallax-layer-back"><div class="title">Background Layer</div></div>
</div>
<div id="group3" class="parallax-group">
	<div class="parallax-layer parallax-layer-fore"><div class="title">Foreground Layer</div></div>
	<div class="parallax-layer parallax-layer-base"><div class="title">Base Layer</div></div>
</div>

</div>
