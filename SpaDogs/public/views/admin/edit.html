<div class="parallax-container">
    <div parallax><img src="/uploads/stylePhotos/weimaraner-puppies-adoption-41.jpg"></div>
</div>
<div class="container">
	<h1>Animal details</h1>
	<form novalidate class="form-horizontal" ng-submit="updateAnimal()">
		<div class="control-group">
			<label for="inputName" class="control-label">Name:</label>
			<div class="controls">
				<input type="text" id="inputName" ng-model="animal.name">
			</div>
		</div>
		<div class="control-group">			
			<label for="inputJender" class="control-label">Jender:</label>
			<div class="controls">
				<input type="text" id="inputJender" ng-model="animal.jender">
			</div>
		</div>
		<div class="control-group">			
			<label for="inputColor" class="control-label">Color:</label>
			<div class="controls">
				<input type="text" id="inputColor" ng-model="animal.color">
			</div>
		</div>
		<div class="control-group">			
			<label for="inputBirthday" class="control-label">Birthday:</label>
			<div class="controls">
				<input type="date" id="inputBirthday" ng-model="animal.birthday">
			</div>
		</div>
		<div class="control-group">			
			<label for="inputDescription" class="control-label">Description:</label>
			<div class="controls">
				<textarea id="inputDescription" cols="30" rows="10" ng-model="animal.description"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">Update</button>				
			</div>
		</div>
	</form>
</div>
<div class="parallax-container">
    <div parallax><img src="/uploads/stylePhotos/weimaraner-puppies-adoption-41.jpg"></div>
</div>
