<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<base href="/">
	
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-file-model/angular-file-model.js"></script>	
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="libs/angular-animate/angular-animate.js"></script>
	
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/AuthCtrl.js"></script>
	<script src="js/controllers/AdminCtrl.js"></script>
	<script src="js/services/AnimalService.js"></script>
	<script src="js/services/AuthService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainController">	
	<nav data-spy="affix" data-offset-top="197" class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Labs</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/pets">Pets</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="/logout" target="_self">Logout</a></li>
			</ul>	
		</div>		
	</nav>
	<header>
		<div id="carousel-bg">
			<uib-carousel interval="myInterval" no-wrap="noWrapSlides">
				<uib-slide ng-repeat="slide in slides" active="slide.active">
					<div class="fill" style="background-image:url(http:{{ slide.image }});"></div>
					<!--<img ng-src="{{slide.image}}" style="margin:auto;">-->
					<div class="carousel-caption">
						<h4>Slide {{ $index }}</h4>
						<p>{{ slide.text }}</p>
					</div>
				</uib-slide>
			</uib-carousel>
		</div>	
	</header>	
	<div class="page {{ pageClass }}" ng-view></div>
</body>
</html>
