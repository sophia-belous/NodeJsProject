<header>
	<div class="slider" slider id="carousel-bg">
		<ul class="slides">
			<li ng-repeat="slide in slides">
				<img ng-src="{{ slide.image }}" alt="">
				<div class="caption center-align">
					<h5 class="h5-text white-text">{{ slide.textSmall }}</h5>					
					<h3 class="h3-text white-text">{{ slide.textBig }}</h3>					
				</div>
                <div class="center-align">
				    <a href="{{ slide.pageLocation }}"><button class="waves-effect waves-light btn">Read More</button></a>                                        
                </div>
			</li>
		</ul>		
	</div>	
</header>
<div class="gallary-block parallax-container">
	<a href="/gallery">
		<h4 class="h3-text center-align white-text">Gallery</h4>
		<h5 class="h5-text center-align white-text">of our dogs</h5>
        <div class="center-align">
            <div class="waves-effect waves-light btn fa fa-camera-retro"></div>
        </div>
	</a>	
    <div parallax><img src="/uploads/stylePhotos/black-labrador-dog.jpg"></div>
</div>
<div class="content-block">
	<div class="region-before"></div>

		<!--<h2 class="title block-title">Our dogs</h2>		-->
		<div class="row container-12">
			<div class="element col s12 m12 l4" ng-repeat="animal in animals" ng-class="{blockafter:$index == 1 || $index == 2}">
                <h2 class="title block-title">Stallions</h2>
                <div class="block-content">
                    <div class="block-view">
                        <h6 class="view-title">
                            <span><a href="#">Mauris fermeum dictum magna</a></span>
                        </h6>
                        <div class="view-body">
                            <span class="view-content">Integer id pharetra velit. Quisque quis ultrices massa, non sollicitudin quam. Proin sit amet neque quis magna vehicula auctor.</span>
                        </div>
                    </div>
                    <div class="element-image waves-effect" ng-style="{ 'background-image': 'url(data:image/jpg;base64,' + animal.photos[0] + ')' }"></div>
                    <div class="element-title btn waves-effect waves-light">
                        <span class="element-content"><a href="#">More info</a></span>
                    </div>
                </div>				
			</div>
		</div>

	<div class="region-after"></div>	
</div>
<div id="video">
	<div class="video-container">		
		<video autoplay loop muted>
			<source src="/uploads/stylePhotos/Labrador.mp4" type="video/mp4">
		</video>
	</div>
</div>
<div class="parallax-container">
    <div parallax><img src="/uploads/stylePhotos/dog-425067_1920.jpg"></div>
</div>
