<div class="parallax-container">
    <div parallax><img src="/uploads/stylePhotos/weimaraner-puppies-adoption-41.jpg"></div>
</div>
<div class="content-block">
	<div class="region-before"></div>
	<div class="row container">
		<div ng-repeat="animal in animals" class="animal-col col s4 m4 l4">
			<div>
				<a href="#">
					<img class="img-responsive" ng-src="{{animal.photos[0]}}" alt="">
				</a>
			</div>
			<div>
				<h5>Name :{{animal.name}}</h5>
				<h6>Jender: {{animal.jender}}</h6>
				<a class="btn btn-primary" ng-click="viewDetails(animal._id)">More<span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>
	<div class="region-after"></div>	
</div>
<div class="parallax-container">
    <div parallax><img src="/uploads/stylePhotos/dog-425067_1920.jpg"></div>
</div>
